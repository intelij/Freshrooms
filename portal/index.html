<body class="container">
	<div class="header">
		<img style='height: 100%; width: 100%; object-fit: contain' src="images/banner.png"/>
	</div>
    <fieldset>
        <legend>Owner Information:</legend>
        <div id="container">
            <div class="row">
                <span class="col-md-2 label-text">Name</span>
                <span class="col-md-4"><input type="text" class="form-control" id="name"></span>
            </div>
            <div class="row">
                <span class="col-md-2 label-text">Address</span>
                <span class="col-md-4"><input type="text" class="form-control col-md-4" id="address"></span>
            </div>
            <div class="row">
                <span class="col-md-2 label-text">Email Id</span>
                <span class="col-md-4"><input type="text" class="form-control col-md-4" id="emailId"></span>
            </div>
            <div class="row">
                <span class="col-md-2 label-text">Marketing</span>
                <span class="col-md-4"><input type="text" class="form-control col-md-4" id="marketing"></span>
            </div>
            <div class="row">
                <span class="col-md-2 label-text">ImageUrl</span>
                <span class="col-md-4"><input type="text" class="form-control col-md-4" id="imageUrl"></span>
            </div>	
			<div class="row">
                <span class="col-md-2 label-text">Services</span>
                <span class="col-md-4"><input type="text" class="form-control col-md-4" id="services"></span>
            </div>	
			<div class="row">
				<span class="col-md-2 label-text">Type</span>
				<span class="col-md-4">
					<label class="radio-inline"><input type="radio" name="paymentType" value="free">Free</label>
					<label class="radio-inline"><input type="radio" name="paymentType" value="paid">Paid</label>
				</span>
			</div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Location Information:</legend>
		<div class="row">
			<span class="col-md-2 label-text">Latitude</span>
			<span class="col-md-4"><input type="text" class="form-control col-md-4" id="latitude"></span>
		</div>
		<div class="row">
			<span class="col-md-2 label-text">Longitude</span>
			<span class="col-md-4"><input type="text" class="form-control col-md-4" id="longitude"></span>
		</div>
    </fieldset>
    <button id="saveNewProperty" class="btn btn-default">Save</button>
    </div>
